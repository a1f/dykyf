<html>
    <head>
        <title>Do you know your friends?</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '265355193569982', // App ID
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                });
            };
            // Load the SDK Asynchronously
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "http://connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));
        </script>
            <div class="fb-login-button" scope="email,user_checkins,friends_checkins,user_about_me,friends_about_me,
                                                user_activities,friends_activities,user_birthday,friends_birthday,
                                                user_education_history,friends_education_history,user_hometown,
                                                friends_hometown,user_interests,friends_interests,user_likes,
                                                friends_likes,user_photos,friends_photos,user_questions,
                                                friends_questions,user_relationships,friends_relationships,
                                                user_relationship_details,friends_relationship_details,
                                                user_work_history,friends_work_history,read_friendlists">
            Login with Facebook
        </div>
    </body>
</html>
